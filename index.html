<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Main page</title>
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='css/stylesheet.css'>
</head>
<body>
    <div id="vue-app" class="main">
        <h1>Main content</h1>
    </div>
    <script src="https://unpkg.com/vue@latest"></script>
    <script>
        const options = {
            data(){
                return {
                    news: []
                }
            },
            mounted(){
                fetch('https://newsapi.org/v2/everything?q=bitcoin&apiKey=0f6e222c35e444c6b9a45100e6b7d173')
                .then(res=>res.json())
                .then(json=>this.news= json)
            }
        }
        Vue.createApp(options).mount("#vue-app")
    </script>
</body>
</html>
