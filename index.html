<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Main page</title>
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='css/stylesheet.css'>
</head>
<body>
    <div id="vue-app" class="main">
        <h1>Images</h1>
        <div class="colletion">
            <div class="item-card" v-for="item in items">
                <img class="w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl h-auto object-cover rounded-lg mx-auto" :src="item.download_url">
                <div class="author-name" v-html="item.author"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@latest"></script>
    <script>
        const options = {
            data(){
                return {
                    items: []
                }
            },
            mounted(){
                fetch('https://picsum.photos/v2/list')
                .then(res=>res.json())
                .then(json=>this.items = json)
            }
        }
        Vue.createApp(options).mount("#vue-app")
    </script>
</body>
</html>
