<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Main page</title>
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='css/stylesheet.css'>
</head>
<body>
    <div id="vue-app" class="main">
        <h1>Recent news</h1>
        <div class="colletion">
            <div class="item-card" v-for="item in items">
                <img class="item-img" :src="item.download_url">
                <div class="author-name" v-html="item.author"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@latest"></script>
    <script>
        const options = {
            data(){
                return {
                    news: []
                }
            },
            mounted(){
                fetch('https://ok.surf/api/v1/cors/news-feed')
                .then(res=>res.json())
                .then(json=>this.news = json)
            }
        }
        Vue.createApp(options).mount("#vue-app")
    </script>
</body>
</html>
